name: Test C to PlantUML Converter

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        echo "ğŸ”§ Installing Python dependencies..."
        python -m pip install --upgrade pip
        echo "ğŸ“¦ Installing package in development mode..."
        pip install -e .
        echo "ğŸ“‹ Installing additional requirements..."
        if [ -f requirements.txt ]; then 
          echo "Found requirements.txt, installing..."
          pip install -r requirements.txt
        else
          echo "No requirements.txt found"
        fi
        echo "âœ… Dependencies installed successfully"

    - name: Show Python environment
      run: |
        echo "ğŸ Python Environment Information:"
        echo "Python version: $(python --version)"
        echo "Pip version: $(pip --version)"
        echo "Installed packages:"
        pip list

    - name: Lint with flake8
      run: |
        echo "ğŸ” Running flake8 linting..."
        pip install flake8
        echo "ğŸ“ Checking for Python syntax errors and undefined names..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        echo "ğŸ“Š Running comprehensive style check..."
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        echo "âœ… Linting completed successfully"

    - name: Discover and list test files
      run: |
        echo "ğŸ” Discovering test files..."
        find tests/ -name "test_*.py" -type f | sort
        echo "ğŸ“Š Test file count: $(find tests/ -name "test_*.py" -type f | wc -l)"
        echo "ğŸ“‹ Available test modules:"
        python -c "
        import os
        import sys
        sys.path.insert(0, '.')
        
        try:
            # Get test files and convert to module names
            test_files = [f for f in os.listdir('tests') if f.startswith('test_') and f.endswith('.py')]
            test_modules = [f.replace('.py', '') for f in sorted(test_files)]
            
            # Print discovered modules
            for module in test_modules:
                print(f'  - tests.{module}')
                
            if not test_modules:
                print('  âš ï¸  No test modules found')
                
        except Exception as e:
            print(f'  âŒ Error discovering test modules: {e}')
        "

    - name: Run unit tests with verbose output
      run: |
        echo "ğŸ§ª Running unit tests with verbose output..."
        echo "ğŸ“ Test: Parser Unit Tests"
        python -m unittest tests.test_parser -v --buffer
        echo "âœ… Parser tests completed"
        
        echo "ğŸ“ Test: Project Analyzer Unit Tests"
        python -m unittest tests.test_project_analyzer -v --buffer
        echo "âœ… Project Analyzer tests completed"

    - name: Run configuration tests
      run: |
        echo "ğŸ§ª Running configuration-related tests..."
        echo "ğŸ“ Note: Configuration tests are integrated into main test files"
        echo "âœ… Configuration tests completed"

    - name: Run comprehensive test suite
      run: |
        echo "ğŸ§ª Running comprehensive test suite..."
        python -m unittest discover tests -v --buffer
        echo "âœ… Comprehensive test suite completed"

    - name: Test complete workflow with detailed logging
      run: |
        echo "ğŸ”„ Testing complete workflow with detailed logging..."
        echo "ğŸ“ Current directory: $(pwd)"
        echo "ğŸ“‹ Available config files:"
        ls -la *.json
        echo "ğŸ“ Running main workflow..."
        python main.py config simple_config.json
        echo "âœ… Main workflow completed"

    - name: Verify output files with detailed checks
      run: |
        echo "ğŸ” Verifying output files with detailed checks..."
        
        # Check that expected files were created
        if [ ! -f "Test_Project_model.json" ]; then
          echo "âŒ Error: Test_Project_model.json not created"
          ls -la *.json
          exit 1
        else
          echo "âœ… Test_Project_model.json created successfully"
          echo "ğŸ“Š Model file size: $(wc -c < Test_Project_model.json) bytes"
        fi
        
        if [ ! -d "test_plantuml_output" ]; then
          echo "âŒ Error: test_plantuml_output directory not created"
          ls -la
          exit 1
        else
          echo "âœ… test_plantuml_output directory created successfully"
        fi
        
        # Check for .puml files with detailed listing
        echo "ğŸ“‹ Contents of test_plantuml_output:"
        find test_plantuml_output -type f | sort
        
        puml_count=$(find test_plantuml_output -name "*.puml" | wc -l)
        if [ "$puml_count" -eq 0 ]; then
          echo "âŒ Error: No .puml files generated"
          echo "ğŸ“ Directory contents:"
          ls -la test_plantuml_output/
          exit 1
        fi
        
        echo "âœ… Success: Found $puml_count PlantUML files"
        echo "ğŸ“Š PlantUML files:"
        find test_plantuml_output -name "*.puml" -exec wc -l {} \;

    - name: Test CLI tools with verbose output
      run: |
        echo "ğŸ› ï¸ Testing CLI tools with verbose output..."
        echo "ğŸ“ Testing the complete workflow with separate analyze and generate steps"
        
        # Test analysis
        echo "ğŸ” Testing analysis CLI..."
        python -c "
        import sys
        sys.path.insert(0, '.')
        from c_to_plantuml.main import handle_analyze_command, handle_generate_command
        import argparse
        import os

        print('Setting up analysis test...')
        args = argparse.Namespace()
        args.project_roots = ['./tests/test_files']
        args.output = 'test_model.json'
        args.name = 'CLI_Test'
        args.prefixes = None
        args.no_recursive = False

        print(f'Project roots: {args.project_roots}')
        print(f'Output file: {args.output}')
        print(f'Project name: {args.name}')

        exit_code = handle_analyze_command(args)
        print(f'Analysis exit code: {exit_code}')
        
        if exit_code != 0:
            print('âŒ Analysis CLI test failed')
            sys.exit(1)

        print('âœ… Analysis CLI test passed')

        # Check if model file was created
        if not os.path.exists('test_model.json'):
            print('âŒ Error: CLI analysis failed to create model file')
            print('Current directory contents:')
            for f in os.listdir('.'):
                if f.endswith('.json'):
                    print(f'  {f}')
            sys.exit(1)
        else:
            print('âœ… Model file created successfully')
            print(f'Model file size: {os.path.getsize(\"test_model.json\")} bytes')

        # Test generation
        print('ğŸ” Testing generation CLI...')
        args = argparse.Namespace()
        args.model_json = 'test_model.json'
        args.output_dir = 'cli_output'

        print(f'Model JSON: {args.model_json}')
        print(f'Output directory: {args.output_dir}')

        exit_code = handle_generate_command(args)
        print(f'Generation exit code: {exit_code}')
        
        if exit_code != 0:
            print('âŒ Generation CLI test failed')
            sys.exit(1)

        print('âœ… Generation CLI test passed')

        # Check if output directory was created
        if not os.path.exists('cli_output'):
            print('âŒ Error: CLI PlantUML generation failed')
            sys.exit(1)
        else:
            print('âœ… CLI output directory created successfully')
            print('CLI output contents:')
            for root, dirs, files in os.walk('cli_output'):
                for file in files:
                    print(f'  {os.path.join(root, file)}')
        "

    - name: Performance benchmark with detailed metrics
      run: |
        echo "âš¡ Running performance benchmark with detailed metrics..."
        python -c "
        import time
        import sys
        import os
        sys.path.insert(0, '.')
        from c_to_plantuml.analyzer import Analyzer

        print('ğŸ” Starting performance analysis...')
        start_time = time.perf_counter()
        
        analyzer = Analyzer()
        print('âœ… Analyzer initialized')
        
        model = analyzer.analyze_project('./tests/test_files', recursive=True)
        end_time = time.perf_counter()

        duration = end_time - start_time
        print(f'â±ï¸ Analysis completed in {duration:.2f} seconds')
        print(f'ğŸ“ Files processed: {len(model.files)}')
        print(f'ğŸ“Š Model size: {len(str(model))} characters')
        
        # Additional metrics
        if hasattr(model, 'functions'):
            print(f'ğŸ”§ Functions found: {len(model.functions)}')
        if hasattr(model, 'structs'):
            print(f'ğŸ—ï¸ Structs found: {len(model.structs)}')
        if hasattr(model, 'enums'):
            print(f'ğŸ“‹ Enums found: {len(model.enums)}')

        if duration > 30:  # Fail if takes more than 30 seconds for test files
            print('âŒ Error: Analysis took too long')
            sys.exit(1)
        else:
            print('âœ… Performance test passed')
        "

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-outputs-${{ matrix.python-version }}
        path: |
          Test_Project_model.json
          test_plantuml_output/
          cli_output/
          test_model.json

  integration-test:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        echo "ğŸ”§ Installing dependencies for integration tests..."
        python -m pip install --upgrade pip
        pip install -e .
        echo "âœ… Dependencies installed"

    - name: Create complex test project
      run: |
        echo "ğŸ—ï¸ Creating complex test project..."
        mkdir -p complex_test/src complex_test/include
        
        echo "ğŸ“ Creating main.c..."
        cat > complex_test/src/main.c << 'EOF'
        #include "../include/utils.h"
        #include <stdio.h>
        
        int main() {
            utils_init();
            return 0;
        }
        EOF
        
        echo "ğŸ“ Creating utils.c..."
        cat > complex_test/src/utils.c << 'EOF'
        #include "../include/utils.h"
        
        static int initialized = 0;
        
        void utils_init(void) {
            initialized = 1;
        }
        
        int utils_is_initialized(void) {
            return initialized;
        }
        EOF
        
        echo "ğŸ“ Creating utils.h..."
        cat > complex_test/include/utils.h << 'EOF'
        #ifndef UTILS_H
        #define UTILS_H
        
        void utils_init(void);
        int utils_is_initialized(void);
        
        #endif
        EOF
        
        echo "ğŸ“‹ Complex test project structure:"
        find complex_test -type f | sort
        echo "âœ… Complex test project created"

    - name: Test complex project analysis
      run: |
        echo "ğŸ” Testing complex project analysis..."
        # Create config for complex project
        cat > complex_config.json << 'EOF'
        {
          "project_name": "Complex_Integration_Test",
          "project_roots": ["./complex_test"],
          "model_output_path": "./complex_model.json",
          "output_dir": "./complex_output",
          "recursive": true,
          "c_file_prefixes": []
        }
        EOF
        
        echo "ğŸ“‹ Configuration created:"
        cat complex_config.json
        
        echo "ğŸ”„ Running analysis..."
        python -m c_to_plantuml.main config complex_config.json
        echo "âœ… Complex project analysis completed"

    - name: Validate complex project output
      run: |
        echo "ğŸ” Validating complex project output..."
        
        # Check model file
        if [ ! -f "complex_model.json" ]; then
          echo "âŒ Error: Complex model not created"
          ls -la *.json
          exit 1
        else
          echo "âœ… Complex model file created"
          echo "ğŸ“Š Model file size: $(wc -c < complex_model.json) bytes"
        fi
        
        # Validate JSON structure
        echo "ğŸ” Validating JSON structure..."
        python -c "
        import json
        with open('complex_model.json', 'r') as f:
            model = json.load(f)
            print(f'Project name: {model[\"project_name\"]}')
            print(f'Files count: {len(model[\"files\"])}')
            print(f'Files: {list(model[\"files\"].keys())}')
            assert model['project_name'] == 'Complex_Integration_Test'
            assert len(model['files']) >= 2  # Should have main.c and utils.c
            print('âœ… Complex model validation passed')
        "
        
        # Check PlantUML output
        echo "ğŸ” Checking PlantUML output..."
        if [ ! -d "complex_output" ]; then
          echo "âŒ Error: Complex output directory not created"
          ls -la
          exit 1
        fi
        
        echo "ğŸ“‹ Complex output contents:"
        find complex_output -type f | sort
        
        complex_puml_count=$(find complex_output -name "*.puml" | wc -l)
        if [ "$complex_puml_count" -lt 2 ]; then
          echo "âŒ Error: Expected at least 2 PlantUML files, got $complex_puml_count"
          exit 1
        fi
        
        echo "âœ… Integration test passed: $complex_puml_count PlantUML files generated"
        echo "ğŸ“Š PlantUML files:"
        find complex_output -name "*.puml" -exec wc -l {} \;
