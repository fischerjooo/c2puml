name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        # Install package in editable mode
        pip install -e .

    - name: Verify package installation
      run: |
        echo "🔍 Verifying package installation..."
        python -c "import sys; print('Python path:', sys.path)"
        python -c "import c2puml; print('✅ Package installed successfully')"
        python -c "from c2puml.core.parser import CParser; print('✅ Core modules accessible')"
        # Test the standalone main.py script
        echo "🔍 Testing standalone main.py script..."
        python main.py --help
        echo "✅ Standalone script works correctly"

    - name: Run all tests (Shell)
      run: |
        echo "🧪 Running comprehensive test suite (Shell)..."
        bash scripts/run_all_tests.sh

    - name: Run example (Shell)
      run: |
        echo "🚀 Running example script..."
        bash scripts/run_example.sh