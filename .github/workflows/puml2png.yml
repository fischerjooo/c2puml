name: Convert PlantUML to PNG

on:
  workflow_dispatch:
    inputs:
      output_folder:
        description: 'Output folder containing .puml files'
        required: false
        default: 'output'
        type: string
      commit_changes:
        description: 'Commit generated images to repository'
        required: false
        default: true
        type: boolean

jobs:
  convert-puml:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        fetch-depth: 0
        
    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
    - name: Validate Personal Access Token
      run: |
        if [ -z "${{ secrets.PERSONAL_ACCESS_TOKEN }}" ]; then
          echo "‚ùå Error: PERSONAL_ACCESS_TOKEN secret is not configured"
          echo "Please add a Personal Access Token with 'repo' scope as a repository secret"
          exit 1
        fi
        echo "‚úÖ Personal Access Token is configured"
        
    - name: Setup Git credentials
      run: |
        echo "Setting up Git credentials with Personal Access Token"
        git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}
        
    - name: Install PlantUML
      run: |
        echo "üì¶ Installing PlantUML..."
        sudo apt-get update
        sudo apt-get install -y plantuml default-jre
        

        
    - name: Verify installation
      run: |
        echo "üîç Verifying PlantUML installation..."
        plantuml -version
        
    - name: List .puml files
      run: |
        echo "üìÅ Listing .puml files in ${{ github.event.inputs.output_folder || 'output' }} directory:"
        find ${{ github.event.inputs.output_folder || 'output' }} -name "*.puml" -type f || echo "No .puml files found"
        
    - name: Run picgen.sh script
      run: |
        echo "üöÄ Running PlantUML to PNG conversion..."
        chmod +x ./picgen.sh
        ./picgen.sh
        
        # Check if any images were actually generated
        echo "üîç Checking for generated images after script execution..."
        if find output -name "*.png" | grep -q .; then
          echo "‚úÖ PNG images were generated successfully"
        else
          echo "‚ö†Ô∏è No PNG images were generated. This might indicate an issue with the conversion process."
        fi
        
    - name: List generated images
      run: |
        echo "üìÅ Generated images in output directory:"
        find output -name "*.png" | sort || echo "No images found"
        
        echo "üìÅ All files in output directory:"
        ls -la output/
        
        echo "üìÅ Checking if PNG images exist with exact paths:"
        ls -la output/*.png 2>/dev/null || echo "No PNG files found"
        
        echo "üìä Summary of files in output directory:"
        echo "Total files: $(find output -type f | wc -l)"
        echo "PNG files: $(find output -name "*.png" | wc -l)"
        echo "PUML files: $(find output -name "*.puml" | wc -l)"
        
        echo "üîç Verifying PNG files for upload:"
        png_files=$(find output -name "*.png")
        if [ -n "$png_files" ]; then
          echo "‚úÖ Found PNG files to upload:"
          echo "$png_files"
        else
          echo "‚ùå No PNG files found for upload"
        fi
        
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet; then
          echo "no_changes=true" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è No changes to commit"
        else
          echo "no_changes=false" >> $GITHUB_OUTPUT
          echo "üìù Changes detected, will commit if enabled"
        fi
        
    - name: Commit and push changes
      if: ${{ github.event.inputs.commit_changes != 'false' && steps.check_changes.outputs.no_changes != 'true' }}
      run: |
        echo "üìù Committing generated images to repository..."
        
        # Add all generated images
        git add output/*.png 2>/dev/null || echo "No new images to add"
        
        # Check if there are staged changes
        if git diff --cached --quiet; then
          echo "‚ÑπÔ∏è No staged changes to commit"
        else
          # Create commit message
          COMMIT_MSG="üñºÔ∏è Auto-generate PlantUML PNG images from .puml files"
          
          # Add details about which files were converted
          echo "" >> /tmp/commit_msg
          echo "Generated from:" >> /tmp/commit_msg
          find output -name "*.puml" -exec basename {} \; | sed 's/^/- /' >> /tmp/commit_msg
          echo "" >> /tmp/commit_msg
          echo "Generated images:" >> /tmp/commit_msg
          find output -name "*.png" | sort | sed 's/^/- /' >> /tmp/commit_msg
          
          # Commit with detailed message
          git commit -F /tmp/commit_msg
          
          # Push to the same branch using Personal Access Token
          echo "Pushing with Personal Access Token..."
          git push origin ${{ github.ref }}
          
          echo "‚úÖ Successfully committed and pushed generated PNG images"
        fi
        
    - name: Skip commit (disabled by user)
      if: ${{ github.event.inputs.commit_changes == 'false' }}
      run: |
        echo "‚è≠Ô∏è Skipping commit as requested by user"
        
    - name: Upload generated images as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: plantuml-png-images
        path: output/*.png
        retention-days: 30