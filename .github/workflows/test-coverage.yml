name: Test Suite with Coverage Reports

on:
  # Automatic triggers
  pull_request:
    branches: [main, master]
    types: [closed] # Trigger when PR is closed (merged)

  # Manual trigger
  workflow_dispatch:

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || github.token }}
          fetch-depth: 0 # Full history for better coverage analysis

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“‹ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: ðŸ§ª Run comprehensive test suite with coverage
        run: |
          echo "ðŸ§ª Running comprehensive test suite with coverage analysis..."
          ./run_tests_with_coverage.sh

      - name: ðŸ” Debug workflow context
        if: always()
        run: |
          echo "ðŸ” Debugging workflow context..."
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Base ref: ${{ github.base_ref }}"
          echo "Head ref: ${{ github.head_ref }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run number: ${{ github.run_number }}"
          
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PR number: ${{ github.event.pull_request.number }}"
            echo "PR merged: ${{ github.event.pull_request.merged }}"
            echo "PR base ref: ${{ github.event.pull_request.base.ref }}"
            echo "PR head ref: ${{ github.event.pull_request.head.ref }}"
          fi
          
          echo "Personal Access Token available: ${{ secrets.PERSONAL_ACCESS_TOKEN != '' }}"

      - name: ðŸ”§ Validate and configure Git credentials
        if: always()
        run: |
          echo "ðŸ”§ Setting up Git credentials..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Check if PERSONAL_ACCESS_TOKEN is available for better authentication
          if [ -n "${{ secrets.PERSONAL_ACCESS_TOKEN }}" ]; then
            echo "âœ… Using Personal Access Token for authentication"
            git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}
          else
            echo "âš ï¸ Personal Access Token not configured, using GitHub token"
            echo "ðŸ’¡ For more reliable authentication, add a Personal Access Token as PERSONAL_ACCESS_TOKEN secret"
            git remote set-url origin https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}
          fi

      - name: ðŸš€ Commit and push coverage reports
        if: always()
        run: |
          echo "ðŸš€ Committing coverage reports to repository..."
          
          # Determine if we should commit and push
          SHOULD_COMMIT=false
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "âœ… Manual trigger detected - will commit and push"
            SHOULD_COMMIT=true
            TARGET_BRANCH="main"
          elif [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "âœ… Direct push to main detected - will commit and push"
            SHOULD_COMMIT=true
            TARGET_BRANCH="main"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            if [ "${{ github.event.pull_request.merged }}" = "true" ] && [ "${{ github.event.pull_request.base.ref }}" = "main" ]; then
              echo "âœ… Merged PR to main detected - will commit and push"
              SHOULD_COMMIT=true
              TARGET_BRANCH="main"
            else
              echo "â„¹ï¸ PR not merged or not to main - skipping commit and push"
              echo "PR merged: ${{ github.event.pull_request.merged }}"
              echo "PR base ref: ${{ github.event.pull_request.base.ref }}"
            fi
          else
            echo "â„¹ï¸ Event not eligible for commit and push - skipping"
            echo "Event: ${{ github.event_name }}"
            echo "Ref: ${{ github.ref }}"
          fi
          
          if [ "$SHOULD_COMMIT" = "true" ]; then
            # Add coverage reports
            echo "ðŸ“ Adding coverage reports to git..."
            git add tests/reports/

            # Check if there are changes to commit
            if git diff --staged --quiet; then
              echo "â„¹ï¸ No changes to commit"
            else
              echo "ðŸ“ Changes detected, creating commit..."
              
              # Create commit with timestamp
              TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
              COMMIT_SHA="${{ github.sha }}"
              PYTHON_VERSION="${{ matrix.python-version }}"
              WORKFLOW_NAME="${{ github.workflow }}"
              RUN_NUMBER="${{ github.run_number }}"
              EVENT_NAME="${{ github.event_name }}"

              # Create detailed commit message
              {
                echo "Update test coverage reports"
                echo ""
                echo "Generated: $TIMESTAMP"
                echo "Commit: $COMMIT_SHA"
                echo "Python: $PYTHON_VERSION"
                echo "Workflow: $WORKFLOW_NAME #$RUN_NUMBER"
                echo "Trigger: $EVENT_NAME"
                echo ""
                echo "Generated Reports:"
              } > /tmp/commit_msg

              # Add list of generated files
              find tests/reports -type f -name "*" | sort | sed 's/^/- /' >> /tmp/commit_msg

              echo "" >> /tmp/commit_msg
              echo "- Updated coverage analysis" >> /tmp/commit_msg
              echo "- Refreshed test execution reports" >> /tmp/commit_msg
              echo "- Generated by GitHub Actions" >> /tmp/commit_msg

              # Commit with detailed message
              git commit -F /tmp/commit_msg

              # Push changes to the target branch
              echo "ðŸš€ Pushing changes to $TARGET_BRANCH..."
              
              # If we're not on the target branch, we need to push to it specifically
              if [ "${{ github.ref }}" != "refs/heads/$TARGET_BRANCH" ]; then
                echo "ðŸ”„ Pushing to $TARGET_BRANCH branch..."
                git push origin "HEAD:$TARGET_BRANCH"
              else
                echo "ðŸ”„ Pushing to current branch..."
                git push origin "${{ github.ref }}"
              fi
              
              echo "âœ… Coverage reports committed and pushed"
            fi
          else
            echo "â„¹ï¸ Skipping commit and push based on workflow conditions"
          fi

      - name: ðŸ“¤ Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always() # Upload even if tests failed
        with:
          name: test-coverage-reports-py${{ matrix.python-version }}
          path: tests/reports/
          retention-days: 30

      - name: ðŸŽ¯ Test Results Summary
        if: always()
        run: |
          echo "## ðŸŽ¯ Final Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f tests/reports/coverage/index.html ]; then
            echo "ðŸ“Š HTML reports generated successfully!" >> $GITHUB_STEP_SUMMARY
            echo "- [Coverage Report](tests/reports/coverage/index.html)" >> $GITHUB_STEP_SUMMARY
            echo "- [Test Summary](tests/reports/test-summary.txt)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Available Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- HTML test and coverage reports uploaded as workflow artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage reports committed to repository (main branch only)" >> $GITHUB_STEP_SUMMARY
          
          # Add debug information
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Workflow Context" >> $GITHUB_STEP_SUMMARY
          echo "- Event: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Ref: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow: ${{ github.workflow }} #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
