# Test metadata
test:
  name: "CLI Modes Generate Isolation Error"
  description: "Test generate mode error handling when no model files exist"
  category: "feature"
  id: "1015"

---
# Source files - empty to simulate no model files
source_files: {}

---
# Configuration
config.json: |
  {
    "project_name": "cli_modes_test",
    "source_folders": ["."],
    "recursive_search": true,
    "output_dir": "./output"
  }

---
# Assertions
assertions:
  execution:
    exit_code: 1
    max_execution_time: 30.0
    stdout_contains: "No model file found for generation"
  
  files:
    files_not_exist:
      - "./output/test.puml"
      - "./output/model.json"
      - "./output/model_transformed.json"