# Test metadata
test:
  name: "CLI Modes Transform Mode"
  description: "Test transform mode generates model_transformed.json"
  category: "feature"
  id: "1011"

---
# Source files - need to provide a pre-generated model.json for transform step
source_files:
  model.json: |
    {
      "project_name": "cli_modes_test",
      "source_folder": ".",
      "files": {
        "test.c": {
          "file_path": "test.c",
          "name": "test.c",
          "structs": {
            "Point": {
              "name": "Point",
              "fields": [
                {"name": "x", "type": "int"},
                {"name": "y", "type": "int"}
              ]
            }
          },
          "enums": {},
          "unions": {},
          "functions": [
            {
              "name": "main",
              "return_type": "int",
              "parameters": []
            }
          ],
          "globals": [],
          "includes": [],
          "macros": [],
          "aliases": {},
          "include_relations": [],
          "anonymous_relationships": {}
        }
      }
    }

---
# Configuration
config.json: |
  {
    "project_name": "cli_modes_test",
    "source_folders": ["."],
    "recursive_search": true,
    "output_dir": "./output"
  }

---
# Assertions
assertions:
  execution:
    exit_code: 0
    max_execution_time: 30.0
    stdout_contains: "Transformed model saved to"
  
  model:
    validate_structure: true
    project_name: "cli_modes_test"
    expected_files: ["test.c"]
    
    functions_exist: ["main"]
    structs_exist: ["Point"]
    
    element_counts:
      functions: 1
      structs: 1
  
  files:
    files_exist:
      - "./output/model_transformed.json"
    files_not_exist:
      - "./output/test.puml"
    json_files_valid:
      - "./output/model_transformed.json"