# Test metadata
test:
  name: "Error Handling - Partial Failures"
  description: "Test CLI handling when some source folders fail but others succeed"
  category: "feature"
  id: "1032"

---
# Source files - create a valid C file for testing
source_files:
  test.c: |
    #include <stdio.h>
    
    int main() {
        printf("Hello, World!\n");
        return 0;
    }

---
# Configuration - mix of valid and invalid source folders
config.json: |
  {
    "project_name": "test_partial_failures",
    "source_folders": ["src", "/nonexistent/path"],
    "output_dir": "output",
    "recursive_search": true
  }

---
# Assertions - expecting CLI to succeed with warnings
assertions:
  execution:
    exit_code: 0
    stdout_contains: "Failed to parse 1 out of 2 source folders"
      
  puml:
    syntax_valid: true
    contains_elements: ["main"]