    functions_exist: ["main"]
    structs_exist: ["Point"]
    
    element_counts:
      functions: 1
      structs: 1
  
  puml:
    syntax_valid: true
    file_count: 1
    contains_elements: ["Point", "main"]
    contains_lines: ["@startuml test", "@enduml"]
    
    files:
      test.puml:
        syntax_valid: true
        contains_elements: ["Point", "main"]
        not_empty: true
  
  files:
    files_exist:
      - "./output/model.json"
      - "./output/model_transformed.json"
      - "./output/test.puml"
    json_files_valid:
      - "./output/model.json"
      - "./output/model_transformed.json"