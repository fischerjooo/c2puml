# Test metadata
test:
  name: "Component Features Project Structure"
  description: "Test project structure analysis through the CLI interface"
  category: "feature"
  id: "2006"

---
# Source files
source_files:
  main.c: |
    #include "header.h"
    
    int main() {
        process();
        return 0;
    }
  header.h: |
    void process();

---
# Configuration
config.json: |
  {
    "project_name": "project_structure_test",
    "source_folders": ["."],
    "recursive_search": true,
    "output_dir": "./output"
  }

---
# Assertions
assertions:
  execution:
    exit_code: 0
    max_execution_time: 30.0
    stdout_contains: "PlantUML generation complete"
  
  model:
    validate_structure: true
    project_name: "project_structure_test"
    expected_files: ["main.c", "header.h"]
    
    functions_exist: ["main", "process"]
  
  puml:
    syntax_valid: true
    file_count: 2
    contains_elements: ["main", "process"]
  
  files:
    files_exist:
      - "./output/main.puml"
      - "./output/header.puml"