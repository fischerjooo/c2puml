test:
  name: Subdirectory Includes Path Resolution
  id: '103'
  description: Test path resolution for includes in subdirectories to ensure correct
    handling
---
source_files:
  include/types.h: |
    #ifndef TYPES_H
    #define TYPES_H
    
    typedef struct {
        float
    x, y, z;
    } vector3_t;
    
    #endif
    
  geometry.c: |
    #include "include/types.h"
    
    vector3_t normalize(vector3_t v) {
    // Implementation here
        return v;
    }
    
cli_execution:
  steps:
  - run_full_pipeline
---
config.json: |
  {
    "project_name": "auto_test",
    "source_folders": ["."],
    "output_dir": "./output",
    "recursive_search": true
  }

---
assertions:
  execution:
    should_succeed: true
  model:
    structs_exist:
    - vector3_t
    functions_exist:
    - normalize
    files:
      geometry.c:
        includes:
        - include/types.h
        functions:
        - normalize
      types.h:
        structs:
          vector3_t:
            fields:
            - z
    element_counts:
      structs: 1
      functions: 1
      aliases: 0
  puml:
    contains_elements:
    - vector3_t
    - normalize
    contains_lines:
    - '- vector3_t normalize(vector3_t v)'
    - + float x , y , z
    class_count: 3
    relationship_count: 2
