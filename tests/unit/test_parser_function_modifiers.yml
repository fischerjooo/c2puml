# Test metadata
test:
  name: "Function Modifiers Parsing"
  description: "Test parsing functions with modifiers like static, inline, extern"
  category: "unit"
  id: "2006"

---
# Source files
source_files:
  functions.c: |
    static int internal_helper(void);
    extern void external_function(void);
    inline int fast_function(int x) {
        return x * 2;
    }
    
    static int internal_helper(void) {
        return 42;
    }

---
# Configuration
config.json: |
  {
    "project_name": "test_parser_function_modifiers",
    "source_folders": ["."],
    "output_dir": "./output",
    "recursive_search": true
  }

---
# Assertions
assertions:
  execution:
    exit_code: 0
    output_files: ["model.json", "model_transformed.json", "functions.puml"]
  
  model:
    files:
      functions.c:
        functions: ["internal_helper", "external_function", "fast_function"]
    element_counts:
      functions: 4
  
  puml:
    # Global PlantUML assertions (applied to all files)
    syntax_valid: true
    
    # Per-file PlantUML assertions
    files:
      functions.puml:
        contains_elements: ["functions"]
        contains_lines: ["class \"functions\" as FUNCTIONS"]
        class_count: 1
        relationship_count: 0