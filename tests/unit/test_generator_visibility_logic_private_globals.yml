---
test:
  name: "generator_visibility_logic_private_globals"
  description: "Test that globals not present in headers are marked as - (private)"
  cli_step: "generate_only"
  timeout: 30

---
source_files:
  model.json: |
    {
      "project_name": "test_project",
      "source_folder": "/test",
      "files": {
        "internal.c": {
          "file_path": "internal.c",
          "aliases": {},
          "anonymous_relationships": {},
          "enums": {},
          "functions": [],
          "globals": [
            {
              "name": "internal_state",
              "type": "static int"
            }
          ],
          "include_relations": [],
          "includes": [],
          "macros": {},
          "structs": {},
          "unions": {}
        }
      },
      "include_relations": []
    }

---
config.json: |
  {
    "project_name": "test_project",
    "output_dir": "output",
    "source_folders": ["src"]
  }

---
assertions:
  execution:
    exit_code: 0
  puml:
    contains:
      - "- static int internal_state"
    not_contains:
      - "+ static int internal_state"