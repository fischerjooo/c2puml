# Test metadata
test:
  name: "Typedef Enum Parsing"
  description: "Test parsing typedef enum definitions"
  category: "unit"
  id: "2002"

---
# Source files
source_files:
  color.c: |
    typedef enum {
        RED,
        GREEN,
        BLUE
    } Color;

---
# Configuration
config.json: |
  {
    "project_name": "test_parser_enum_typedef",
    "source_folders": ["."],
    "output_dir": "./output",
    "recursive_search": true
  }

---
# Assertions
assertions:
  execution:
    exit_code: 0
    output_files: ["model.json", "model_transformed.json", "color.puml"]
  
  model:
    files:
      color.c:
        enums:
          Color:
            values: ["RED", "GREEN", "BLUE"]
    element_counts:
      enums: 1
  
  puml:
    # Global PlantUML assertions (applied to all files)
    syntax_valid: true
    
    # Per-file PlantUML assertions
    files:
      color.puml:
        contains_elements: ["Color"]
        contains_lines: ["class \"Color\" as TYPEDEF_COLOR", "RED", "GREEN", "BLUE"]
        class_count: 2
        relationship_count: 1