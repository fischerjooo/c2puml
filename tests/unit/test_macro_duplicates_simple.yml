  id: "0016"

---
# Source files
source_files:
  macro_duplicates.c: |
    #if 1
        #define DEPRECATED __attribute__((deprecated))
    #else
        #define DEPRECATED
    #endif
    
    #define MAX_SIZE 100
    #define MIN_SIZE 10

