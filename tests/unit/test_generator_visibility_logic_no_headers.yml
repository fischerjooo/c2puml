---
test:
  name: "generator_visibility_logic_no_headers"
  description: "Test that without headers, all elements are marked as - (private)"
  cli_step: "generate_only"
  timeout: 30

---
source_files:
  model.json: |
    {
      "project_name": "test_project",
      "source_folder": "/test",
      "files": {
        "standalone.c": {
          "file_path": "standalone.c",
          "aliases": {},
          "anonymous_relationships": {},
          "enums": {},
          "functions": [
            {
              "name": "function_one",
              "return_type": "int",
              "is_declaration": false,
              "parameters": []
            },
            {
              "name": "function_two",
              "return_type": "void",
              "is_declaration": false,
              "parameters": []
            }
          ],
          "globals": [
            {
              "name": "global_one",
              "type": "int"
            },
            {
              "name": "global_two",
              "type": "char*"
            }
          ],
          "include_relations": [],
          "includes": [],
          "macros": {},
          "structs": {},
          "unions": {}
        }
      },
      "include_relations": []
    }

---
config.json: |
  {
    "project_name": "test_project",
    "output_dir": "output",
    "source_folders": ["src"]
  }

---
assertions:
  execution:
    exit_code: 0
  puml:
    contains:
      - "- int function_one"
      - "- void function_two"
      - "- int global_one"
      - "- char* global_two"
    not_contains:
      - "+ int function_one"
      - "+ void function_two"
      - "+ int global_one"
      - "+ char* global_two"