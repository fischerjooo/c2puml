---
config.json: |
  {
    "project_name": "test_generator_basic_plantuml",
    "source_folders"\
    : ["."],
    "output_dir": "./output",
    "recursive_search": true
  }
  
---
assertions:
  execution:
    exit_code: 0
    output_files:
    - model.json
    - model_transformed.json
    - main.puml
  model:
    files:
      main.c:
        structs:
          Person:
            fields:
            - name
            - age
            - height
          Config:
            fields:
            - max_users
            - timeout
        enums:
          Status:
            values:
            - OK
            - ERROR
            - PENDING
          Color:
            values:
            - RED
            - GREEN
            - BLUE
        unions:
          Data:
            fields:
            - integer_value
            - float_value
            - string_value
        functions:
        - main
        - process_data
        - calculate
        globals:
        - global_var
        - global_string
        macros:
        - MAX_SIZE
        - DEBUG_MODE
        - VERSION
        aliases:
        - Integer
        - String
        - Callback
        includes:
        - stdio.h
        - stdlib.h
        - local.h
    element_counts:
      structs: 2
      enums: 2
      unions: 1
      functions: 3
      globals: 2
      macros: 3
      aliases: 3
  puml:
    syntax_valid: true
    files:
      main.puml:
        contains_elements:
        - Person
        - Config
        - Status
        - Color
        - Data
        - main
        contains_lines:
        - class "Person" as TYPEDEF_PERSON
        - class "Config" as TYPEDEF_CONFIG
        - class "Status" as TYPEDEF_STATUS
        class_count: 9
        relationship_count: 8
