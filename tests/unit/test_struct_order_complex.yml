# Test metadata
test:
  name: "Struct Order Complex"
  description: "Test field order preservation in complex structs"
  category: "unit"
  id: "0022"

---
# Source files
source_files:
  struct_order_complex.c: |
    typedef struct complex_struct {
        int id;
        char name[32];
        float value;
        struct {
            int x;
            int y;
        } position;
        union {
            int int_data;
            float float_data;
        } data;
    } complex_struct_t;

---
# Configuration
config.json: |
  {
    "project_name": "test_struct_order_complex",
    "source_folders": ["."],
    "output_dir": "./output",
    "recursive_search": true
  }

---
# Assertions
assertions:
  execution:
    exit_code: 0
    output_files: ["model.json", "model_transformed.json", "struct_order_complex.puml"]
  
  model:
    files:
      struct_order_complex.c:
        structs:
          complex_struct_t:
            fields: ["id", "name", "value", "position", "data"]
    element_counts:
      structs: 3
      enums: 0
      functions: 0
      globals: 0
      includes: 0
  
  puml:
    # Global PlantUML assertions (applied to all files)
    syntax_valid: true
    
    # Per-file PlantUML assertions
    files:
      struct_order_complex.puml:
        contains_elements: ["complex_struct_t"]
        contains_lines: ["class \"complex_struct_t\" as TYPEDEF_COMPLEX_STRUCT_T"]
        class_count: 6
        relationship_count: 5