test:
  name: "Parser \u2013 Comprehensive Basics"
  description: Consolidated basic/mixed parsing including globals, simple structs/enums/macros/functions
    in one file
  category: unit
  id: '115'
---
source_files:
  complete.c: |
    #include <stdio.h>
    #define VERSION "1.0.0"
    
    typedef struct User
        \ {
        int id;
        const char * name;
    } User;
    
    enum Mode { MODE_A, MODE_B
        \ };
    
    int global_counter = 0;
    
    static int helper(int x) { return x + 1; }
        int add(int a, int b) { return a + b; }
    
config.json: |
  {
    "project_name": "test_parser_comprehensive_basics",
    "source_folders": ["."],
    "output_dir": "./output",
    "recursive_search": true
  }
  
---
assertions:
  execution:
    exit_code: 0
    output_files:
    - model.json
    - model_transformed.json
    - complete.puml
  model:
    files:
      complete.c:
        structs:
          User:
            fields:
            - id
            - name
        enums:
          Mode:
            values:
            - MODE_A
            - MODE_B
        globals:
        - global_counter
        functions:
        - helper
        - add
  puml:
    syntax_valid: true
    files:
      complete.puml:
        contains_elements:
        - User
        - Mode
        - global_counter
        - helper
        - add
