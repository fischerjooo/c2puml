test:
  name: "Parser \u2013 Comprehensive Basics"
  description: Consolidated basic/mixed parsing including globals, simple structs/enums/macros/functions
    in one file
  category: unit
  id: '115'
---
source_files:
  complete.c: "#include <stdio.h>\n#define VERSION \"1.0.0\"\n\ntypedef struct User\
    \ {\n    int id;\n    const char * name;\n} User;\n\nenum Mode { MODE_A, MODE_B\
    \ };\n\nint global_counter = 0;\n\nstatic int helper(int x) { return x + 1; }\n\
    int add(int a, int b) { return a + b; }\n"
---
config.json: "{\n  \"project_name\": \"test_parser_comprehensive_basics\",\n  \"source_folders\"\
  : [\".\"],\n  \"output_dir\": \"./output\",\n  \"recursive_search\": true\n}\n"
---
assertions:
  execution:
    exit_code: 0
    output_files:
    - model.json
    - model_transformed.json
    - complete.puml
  model:
    files:
      complete.c:
        structs:
          User:
            fields:
            - id
            - name
        enums:
          Mode:
            values:
            - MODE_A
            - MODE_B
        globals:
        - global_counter
        functions:
        - helper
        - add
  puml:
    syntax_valid: true
    files:
      complete.puml:
        contains_elements:
        - User
        - Mode
        - global_counter
        - helper
        - add
