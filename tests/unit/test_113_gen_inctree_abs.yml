---
config.json: |
  {
    "project_name": "test_project",
    "source_folders": ["src"],
    "output_dir": "output",
    "plantuml_jar_path": "/app/tools/plantuml-1.2024.8.jar",
    "use_short_names": false,
    "group_by_visibility": true
  }

---
assertions:
  execution:
    exit_code: 0
  puml:
    main.c.puml:
      contains:
        - "main.c"
        - "utils.h" 
        - "main("
        - "utility_function"
        # Test that include relationships are represented in the PlantUML
      regex_matches:
        - pattern: "main\\.c.*utils\\.h"
          description: "Include relationship from main.c to utils.h should be present"