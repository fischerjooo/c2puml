test:
  name: Typedef Extraction - Union Typedefs
  description: Test extraction of union typedef declarations
  category: unit
  id: '120'
---
source_files:
  union_typedefs.c: |
    // Union typedef declarations
    typedef union Number_tag {
    int i;
        float f;
        double d;
    } Number_t;
    
    typedef union NamedUnion_tag
    {
        char c;
        int i;
        short s;
    } NamedUnion_t;
    
    typedef union Value
    {
        int integer_value;
        float float_value;
        char string_value[32];
        } Value_t;
    
assertions:
  execution:
    exit_code: 0
    output_files:
    - model.json
    - model_transformed.json
    - union_typedefs.puml
  model:
    files:
      union_typedefs.c:
        unions:
          Number_t:
            fields:
            - i
            - f
            - d
          NamedUnion_t:
            fields:
            - c
            - i
            - s
          Value_t:
            fields:
            - integer_value
            - float_value
            - string_value
    element_counts:
      structs: 0
      enums: 0
      functions: 0
      globals: 0
      includes: 0
  puml:
    syntax_valid: true
    files:
      union_typedefs.puml:
        contains_elements:
        - Number_t
        - NamedUnion_t
        - Value_t
        contains_lines:
        - class "Number_t" as TYPEDEF_NUMBER_T
        - class "NamedUnion_t" as TYPEDEF_NAMEDUNION_T
        - class "Value_t" as TYPEDEF_VALUE_T
        class_count: 4
        relationship_count: 3

---
config.json: |
  {
    "project_name": "auto_test",
    "source_folders": ["."],
    "output_dir": "./output",
    "recursive_search": true
  }
