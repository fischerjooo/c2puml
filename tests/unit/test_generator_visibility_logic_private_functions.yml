---
test:
  name: "generator_visibility_logic_private_functions"
  description: "Test that functions not present in headers are marked as - (private)"
  cli_step: "generate_only"
  timeout: 30

---
source_files:
  model.json: |
    {
      "project_name": "test_project",
      "source_folder": "/test",
      "files": {
        "utils.c": {
          "file_path": "utils.c",
          "aliases": {},
          "anonymous_relationships": {},
          "enums": {},
          "functions": [
            {
              "name": "internal_helper",
              "return_type": "void",
              "is_declaration": false,
              "parameters": []
            }
          ],
          "globals": [],
          "include_relations": [],
          "includes": [],
          "macros": {},
          "structs": {},
          "unions": {}
        }
      },
      "include_relations": []
    }

---
config.json: |
  {
    "project_name": "test_project",
    "output_dir": "output",
    "source_folders": ["src"]
  }

---
assertions:
  execution:
    exit_code: 0
  puml:
    contains:
      - "- void internal_helper"
    not_contains:
      - "+ void internal_helper"