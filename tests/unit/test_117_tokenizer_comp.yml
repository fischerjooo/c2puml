        ,n    "Multi line string",n    ""  // Empty string
    };
    // Complex expressions
         with multiple operators
    int complex_calculation() {
        int a = 10, b = 20,
         c = 30;
        int result1 = ((a + b) * c - (a / b)) % 7;
        int result2 = (a
         << 2) | (b >> 1) & ~c;
        int result3 = (a > b) ? (c * 2) : (c / 2);
       
         return strlen("test") + result1 + result2 + result3;
    }nn// Macro with complex
         content
    #define COMPLEX_MACRO(x, y) 
        do { 
            if ((x) > (y))
         { 
                printf("x=%d > y=%d
    ", (x), (y)); 
            } else {
         
                printf("x=%d <= y=%d
    ", (x), (y)); 
            } 
      
          } while(0)
    // Edge case: function with many punctuation marks
    void punctuation_test(int
         array[], size_t len, int (*cmp)(const void*, const void*)) {
        int* ptr =
         &array[0];
        (*ptr)++;
        array[len-1] = *ptr;
    }n
