  edge_cases.c: |
    #include <stdio.h>
    #include <string.h>nn/* Multi-line comment
         withn   complex content like:n   struct fake { int x; };
       This should be
         ignored */nn// Single line comment with code: int y = 5;
    
    struct EdgeCase
         {
        char string_with_quotes[50];  // "embedded quotes"n    char escaped_chars[20];
               // contains 
    , t, \, "n    int complex_expr;             //
         result of (a * b + c) / d
    };
    // String literals with special contentnconst
         char* test_strings[] = {
        "Simple string",n    "String with "escaped
