assertions:
  execution:
    exit_code: 0
    output_files:
    - model.json
    - model_transformed.json
    - complex.puml
    - edge_cases.puml
    - preprocessor.puml
    - complex_functions.puml
    - mixed_structures.puml
    - complex_union.puml
    - keywords.puml
  model:
    files:
      complex.c:
        structs:
          Node:
            fields:
            - data
            - next
            - compare
            - callback
        enums:
          SystemState:
            values:
            - STATE_INIT
            - STATE_RUNNING
            - STATE_PAUSED
            - STATE_STOPPED
            - STATE_ERROR
        unions:
          ColorUnion:
            fields:
            - color
            - value
            - words
        functions:
        - allocate_matrix
        - process_data
        - create_node
        globals:
        - global_counter
        macros:
        - SAFE_FREE
        includes:
        - stdio.h
        - stdlib.h
      edge_cases.c:
        structs:
          EdgeCase:
            fields:
            - string_with_quotes
            - escaped_chars
            - complex_expr
        functions:
        - complex_calculation
        - punctuation_test
        globals:
        - test_strings
        macros:
        - COMPLEX_MACRO
        includes:
        - stdio.h
        - string.h
      preprocessor.c:
        structs:
          Config:
            fields:
            - base_value
        functions:
        - calculate_result
        macros:
        - CLAMP
        - COMPLEX_OPERATION
        - DECLARE_FUNC
        - MAX
        - MIN
        - PLATFORM_SPECIFIC_FUNC
        includes:
        - stdio.h
        - stdlib.h
      complex_functions.c:
        functions_exist:
        - complex_function
        - create_complex
        - get_comparator
        - process_array
        - log_message
        - get_status_pointer
        aliases_exist:
        - callback_t
        - comparator_t
        includes_exist:
        - stdarg.h
      mixed_structures.c:
        structs_exist:
        - complex_entity_t
        enums_exist:
        - state_t
        functions_exist:
        - process_entity
        globals_exist:
        - global_entity
        - global_processor
        includes_exist:
        - stdio.h
        - stdlib.h
        aliases_exist:
        - process_func_t
      complex_union.c:
        unions_exist:
        - complex_union_t
        functions_exist:
        - process_complex_union
        globals_exist:
        - global_complex_union
        structs_exist:
        - complex_union_t_embedded_struct
      keywords.c:
        structs:
          DataStruct:
            fields:
            - value
            - name
        enums:
          DataEnum:
            values:
            - OPTION_A
            - OPTION_B
        unions:
          DataUnion:
            fields:
            - intVal
            - floatVal
        functions:
        - inline_func
        - regular_func
        globals:
        - static_var
        - extern_var
  puml:
    syntax_valid: true
    files:
      complex.puml:
        contains_elements:
        - Node
        - SystemState
        - ColorUnion
        - complex
        contains_lines:
        - class "Node" as TYPEDEF_NODE
        - class "SystemState" as TYPEDEF_SYSTEMSTATE
        - class "ColorUnion" as TYPEDEF_COLORUNION
      edge_cases.puml:
        contains_elements:
        - EdgeCase
        - edge_cases
        contains_lines:
        - class "EdgeCase" as TYPEDEF_EDGECASE
      preprocessor.puml:
        contains_elements:
        - Config
        - preprocessor
        contains_lines:
        - class "Config" as TYPEDEF_CONFIG
      complex_functions.puml:
        contains_elements:
        - complex_function
        - create_complex
        - callback_t
        - comparator_t
        contains_lines:
        - complex_function
        - create_complex(
      mixed_structures.puml:
        contains_elements:
        - complex_entity_t
        - state_t
        - process_entity
        - global_entity
        contains_lines:
        - int process_entity(complex_entity_t * entity, state_t new_state)
      complex_union.puml:
        contains_elements:
        - complex_union_t
        - process_complex_union
        - global_complex_union
        contains_lines:
        - void process_complex_union(complex_union_t * cu)
        - complex_union_t global_complex_union
      keywords.puml:
        contains_elements:
        - DataStruct
        - DataEnum
        - DataUnion
        contains_lines:
        - class "DataStruct" as TYPEDEF_DATASTRUCT
        - class "DataEnum" as TYPEDEF_DATAENUM

