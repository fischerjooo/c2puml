  mixed_structures.c: |
    #include <stdio.h>
    #include <stdlib.h>
    
    typedef enum {
    STATE_IDLE = 0,
        STATE_RUNNING = 1,
        STATE_PAUSED = 2,
        STATE_ERROR
    = -1
    } state_t;
    
    typedef struct {
        char name[64];
        state_t current_state;
    struct {
            int x, y, z;
            union {
                float as_float[3];
    int as_int[3];
            } coordinates;
        } position;
        union
    {
            struct {
                char type;
                int value;
    } typed_data;
            float raw_float;
            int raw_int;
        } data;
        } complex_entity_t;
    
    typedef int (*process_func_t)(complex_entity_t*, state_t);
        
    int process_entity(complex_entity_t* entity, state_t new_state) {
        if (entity
    && new_state >= STATE_IDLE) {
            entity->current_state = new_state;
    return 1;
        }
        return 0;
    }
    
    complex_entity_t global_entity;
        process_func_t global_processor = process_entity;
    
