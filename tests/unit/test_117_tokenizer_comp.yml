test:
  name: "Tokenizer \u2013 Comprehensive"
  description: Consolidated tokenizer validation across complex parsing, edge cases,
    preprocessor, functions, mixed structures, nested unions, and keyword handling
  category: unit
  id: '117'
---
source_files:
  complex.c: |
