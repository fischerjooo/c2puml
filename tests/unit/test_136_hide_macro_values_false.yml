test:
  name: Hide Macro Values - Show Values (Default)
  description: Test that simple macro values are shown by default, but function-like macros never show definitions
  category: unit
  id: '136_hide_macro_values_false'
---
source_files:
  test.h: |
    #ifndef TEST_H
    #define TEST_H
    
    #define PI 3.14159
    #define VERSION "1.0.0"
    #define MAX_SIZE 1024
    #define MIN(a, b) ((a) < (b) ? (a) : (b))
    #define MAX(a, b) ((a) > (b) ? (a) : (b))
    #define CALC(x, y) ((x) * (y) + 10)
    #define DEBUG_FLAG
    
    #endif
  test.c: |
    #include "test.h"
    #include <stdio.h>
    
    int main() {
        printf("PI = %f\n", PI);
        return 0;
    }
---
config.json: |
  {
    "project_name": "test_hide_macro_values_false",
    "source_folders": ["."],
    "output_dir": "./output",
    "recursive_search": true,
    "hide_macro_values": false
  }
---
assertions:
  execution:
    exit_code: 0
    output_files:
      - model.json
      - model_transformed.json
      - test.puml
  puml:
    syntax_valid: true
    files:
      test.puml:
        contains_lines:
          - "+ #define PI 3.14159"
          - "+ #define VERSION \"1.0.0\""
          - "+ #define MAX_SIZE 1024"
          - "+ #define DEBUG_FLAG"
          - "+ #define MIN(a, b)"
          - "+ #define MAX(a, b)"
          - "+ #define CALC(x, y)"
        not_contains_lines:
          - "+ #define MIN(a, b) ((a) < (b) ? (a) : (b))"
          - "+ #define MAX(a, b) ((a) > (b) ? (a) : (b))"
          - "+ #define CALC(x, y) ((x) * (y) + 10)"