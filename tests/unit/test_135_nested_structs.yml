test:
  name: Nested Structures PUML
  description: Test that generated PlantUML preserves nested structure hierarchy
  category: unit
  id: '135'
---
source_files:
  nested_structures_puml.c: |
    typedef union {
        int primary_int;
        union {
            float nested_float;
            double nested_double;
        } nested_union;
        char primary_bytes[32];
    } test_union_t;
---
config.json: |
  {
    "project_name": "test_nested_structures_puml",
    "source_folders": ["."],
    "output_dir": "./output",
    "recursive_search": true
  }
---
assertions:
  execution:
    exit_code: 0
    output_files:
    - model.json
    - model_transformed.json
    - nested_structures_puml.puml
  model:
    files:
      nested_structures_puml.c:
        unions:
          test_union_t:
            fields:
            - primary_int
            - nested_union
            - primary_bytes
    element_counts:
      structs: 0
      enums: 0
      functions: 0
      globals: 0
      includes: 0
  puml:
    syntax_valid: true
    files:
      nested_structures_puml.puml:
        contains_elements:
        - test_union_t
        contains_lines:
        - class "test_union_t" as TYPEDEF_TEST_UNION_T
        class_count: 3
        relationship_count: 2
