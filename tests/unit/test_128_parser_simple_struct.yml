test:
  name: Simple Struct Parsing
  description: Test parsing a simple struct definition with multiple fields
  category: unit
  id: '128'
---
source_files:
  point.c: |
    struct Point {
        int x;
        int y;
        char label[32];
    };
---
config.json: |
  {
    "project_name": "test_parser_simple_struct",
    "source_folders": ["."],
    "output_dir": "./output",
    "recursive_search": true
  }
---
assertions:
  execution:
    exit_code: 0
    output_files:
    - model.json
    - model_transformed.json
    - point.puml
  model:
    files:
      point.c:
        structs:
          Point:
            fields:
            - x
            - y
            - label
    element_counts:
      structs: 1
  puml:
    syntax_valid: true
    files:
      point.puml:
        contains_elements:
        - Point
        contains_lines:
        - class "Point" as TYPEDEF_POINT
        class_count: 2
        relationship_count: 1
